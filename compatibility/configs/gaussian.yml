source:
  data:
    dataset: "Gaussian"
    isotropic: false
    dim: 2
    rank: 2
    mean: [-2, -2]
    cov: [[1, 0], [0, 1]]
    logit_transform: false
    uniform_dequantization: false
    gaussian_dequantization: false
    random_flip: false
    rescaled: false
    num_workers: 12

target:
  data:
    dataset: "Gaussian"
    isotropic: false
    dim: 2
    rank: 2
    mean: [2, 2]
    cov: [[1, 0], [0, 1]]
    logit_transform: false
    uniform_dequantization: false
    gaussian_dequantization: false
    random_flip: false
    rescaled: false
    num_workers: 12

transport:
  regularization: "entropy" # l2, entropy
  coeff: 1
  cost: "l2-sq" # l2-sq, mean-l2-sq

optim:
  weight_decay: 0.000
  optimizer: "Adam"
  lr: 0.00001
  beta1: 0.9
  amsgrad: false
  eps: 0.00000001

model:
  architecture: "fcn"
  hidden_layers: [2048, 2048, 2048]

training:
  batch_size: 500
  n_iters: 5001
  snapshot_freq: 5000
